        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .dashboard-container {

            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }

        .header {
            text-align: center;

        .nav-btn.active {

        .user-info {

            gap: 10px;

        .method-item {

            padding: 10px;
            border-radius: 8px;

            font-weight: 600;
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap; /* Prevent text wrapping inside item */

            align-items: center;
            justify-content: center;
        }
        .method-item i { /* Style for Font Awesome icon in method items */
            margin-right: 5px;
        }

        .method-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */
        }
        .form-group label i { /* Style for Font Awesome icon in labels */
            margin-right: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */

            appearance: none; /* Remove default select arrow */

        .form-group select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23667eea" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
            padding-right: 40px; /* Make space for the arrow */
        }


        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .attack-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: clamp(1rem, 2.5vw, 1.1rem); /* Responsive font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .attack-btn i { /* Style for Font Awesome icon in button */
            margin-right: 10px;
        }

        .attack-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .attack-btn:hover::before {
            left: 100%;
        }

        .attack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .attack-btn:active {
            transform: translateY(0);
        }

        .attack-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .result i { /* Style for Font Awesome icon in result messages */
            margin-right: 8px;
        }

        .result.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-left: 5px solid #2e7d32;
        }

        .result.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;

        .logout-btn {
            width: 100%;

            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn i { /* Style for Font Awesome icon in logout button */
            margin-right: 8px;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .logout-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem); /* Responsive font size */
            line-height: 1.4;
        }
        .footer i { /* Style for Font Awesome icon in footer */
            margin-right: 5px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle; /* Align spinner with text */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;

            }

            .methods-info {
                padding: 15px;
                margin-bottom: 20px;
            }
            .methods-info h3 {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            .methods-info h3 i {
                margin-right: 8px;
            }
            .methods-list {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Even smaller items */
                gap: 8px;
            }
            .method-item {

            }
            .method-item i {
                margin-right: 4px;
            }

            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 6px;
            }
            .form-group label i {
                margin-right: 6px;
            }
            .form-group input,
            .form-group select {
                padding: 12px 15px;

            }
            .form-group select {

            }

            .attack-btn {

            .logout-btn {

            }

            .footer {
                margin-top: 20px;
                font-size: 0.8rem;

        }

        /* Very small mobile devices */
        @media (max-width: 375px) {
            .dashboard-container {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .nav-btn {
                font-size: 0.8rem;

            }
            .methods-list {
                grid-template-columns: 1fr; /* Stack methods vertically on very small screens */
            }
            .method-item {

            }
            .attack-btn {
                font-size: 0.95rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fa-solid fa-skull"></i> NvrsX Bug <i class="fa-solid fa-skull"></i></h1>
            <p>this is what you are looking for</p>
            <span class="premium-badge"><i class="fa-solid fa-star-and-crescent"></i> PREMIUM ACCESS <i class="fa-solid fa-star-and-crescent"></i></span>
        </div>

        <div class="nav-buttons">
            <a href="/bug" class="nav-btn active"><i class="fa-solid fa-bug"></i> Bug Dashboard</a>
            <a href="/ddos" class="nav-btn"><i class="fa-solid fa-bolt"></i> DDOS Dashboard</a>
        </div>

        <div class="user-info" id="userInfo">
            <h3><i class="fa-solid fa-user-circle"></i> Welcome, <span id="username">User</span></h3>
            <span class="user-role" id="userRole"><i class="fa-solid fa-crown"></i> VIP</span>
        </div>

        <div class="methods-info">
            <h3><i class="fa-solid fa-rocket"></i> Available Attack Methods</h3>
            <div class="methods-list">
                <div class="method-item"><i class="fa-solid fa-fire"></i> FORCECALL</div>
                <div class="method-item"><i class="fa-solid fa-burst"></i> CRASH</div>
                <div class="method-item"><i class="fa-brands fa-apple"></i> IOS</div>
                <div class="method-item"><i class="fa-solid fa-hourglass-half"></i> DELAY</div>
                <div class="method-item"><i class="fa-solid fa-mobile-screen-button"></i> NATIVE</div>
                <div class="method-item"><i class="fa-solid fa-hat-wizard"></i> COMBO</div>
            </div>
        </div>

        <form id="attackForm">
            <div class="form-group">
                <label for="target"><i class="fa-solid fa-mobile-alt"></i> Target Number</label>
                <input type="tel" id="target" placeholder="628xxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label for="method"><i class="fa-solid fa-meteor"></i> Attack Method</label>
                <select id="method" required>
                    <option value="">Select Method</option>
                    <option value="forcecall">Force Call</option>
                    <option value="crash">Crash (Blank)</option>
                    <option value="ios">iOS Crash</option>
                    <option value="delay">Delay Attack</option>
                    <option value="native">Crash Infinity</option>
                    <option value="combo">Combo Attack</option>
                    <option value="queenflows2">QueenFlows2</option>
                    <option value="queenflows>QueenFlows</option>
                    <option value="interactivecall">Interactive Call</option>
              </select>
            </div>

            <button type="submit" class="attack-btn" id="attackBtn">
                <i class="fa-solid fa-bolt"></i> LAUNCH ATTACK
            </button>
        </form>

        <div id="result" class="result"></div>

        <button type="button" class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-sign-out-alt"></i> Logout
        </button>

        <div class="footer">
            <p><i class="fa-solid fa-shield-alt"></i> Powered by <a href="https://t.me/nvrsx" target="_blank"><i class="fa-brands fa-telegram"></i> @nvrsx</a></p>
            <p>Made with <i class="fa-solid fa-heart"></i> by <a href="https://t.me/Aurelxa" target="_blank"><i class="fa-solid fa-laptop-code"></i> AurelxaMikadono 💕<i class="fa-solid fa-gem"></i></a></p>
        </div>
    </div>

    <script>
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '/';
    }

    let currentUser = "User";
    function loadUserInfo() {
        try {
            const payload = JSON.parse(atob(token));
            currentUser = payload.username || 'User';
            document.getElementById('username').textContent = currentUser;
            document.getElementById('userRole').textContent = payload.role || 'VIP';
        } catch (error) {
            console.error('Invalid token:', error);
            logout();
        }
    }
    document.addEventListener('DOMContentLoaded', loadUserInfo);

    document.getElementById('attackForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const target = document.getElementById('target').value.trim();
        const method = document.getElementById('method').value;
        const resultDiv = document.getElementById('result');
        const attackBtn = document.getElementById('attackBtn');

        if (!target || !method) {
            showResult('❌ Please fill in all fields.', 'error');
            return;
        }

        const cleanTarget = target.replace(/\D/g, '');
        const phoneRegex = /^\d{8,15}$/;
        if (!phoneRegex.test(cleanTarget)) {
            showResult('❌ Invalid phone number. Must be 8–15 digits.', 'error');
            return;
        }

        attackBtn.innerHTML = '<span class="loading"></span><i class="fa-solid fa-spinner fa-spin"></i> Launching attack...';
        attackBtn.disabled = true;
        resultDiv.style.display = 'none';

        try {
            const response = await fetch(
                `/attack/metode?target=${encodeURIComponent(cleanTarget)}&metode=${encodeURIComponent(method)}`,
                {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }
            );

            const data = await response.json();
            if (response.ok) {
                showResult(
                    `✅ <i class="fa-solid fa-check-circle"></i> Attack launched successfully!<br>
                    📱 Target: ${data.target}<br>
                    ⚡ Method: ${data.metode.toUpperCase()}<br>
                    👤 User: ${currentUser}`,
                    'success'
                );
            } else {
                showResult(`❌ <i class="fa-solid fa-times-circle"></i> Error: ${data.message}`, 'error');
            }
        } catch (error) {
            console.error('Attack error:', error);
            showResult('❌ <i class="fa-solid fa-exclamation-triangle"></i> Network error. Please try again.', 'error');
        } finally {
            setTimeout(() => {
                attackBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> LAUNCH ATTACK';
                attackBtn.disabled = false;
            }, 2000);
        }
    });

    function showResult(message, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;
        resultDiv.className = `result ${type}`;
        resultDiv.style.display = 'block';
        if (type === 'success') {
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    }

    function logout() {
        localStorage.removeItem('authToken');
        window.location.href = '/';
    }
</script>
</body>
</html>
